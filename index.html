<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <title>Document</title>
</head>
<body>
    <div id='map' style='width: 800px; height: 600px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXVuZ2JpbiIsImEiOiJja2szbzRncDMxY3liMnVueTVyYzluMzV5In0.km2zQII39fitUJ0O5YbOfQ';
        var labels = {
            'type': 'FeatureCollection',
            'features': [
                {
                    'type': 'Feature',
                    'properties': {
                        'description': "비행금지구역",
                        'icon': 'theatre'
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [127.003, 37.508]
                    }
                },
            ]
        };
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/eungbin/ckk3o93694mfy17ouztoqhmxg', // stylesheet location
            center: [126.9711, 37.4163], // starting position [lng, lat]
            zoom: 9, // starting zoom
        });

        map.on('load', function() {
            map.addSource('labels', {
                'type': 'geojson',
                'data': labels
            });

            map.addLayer({
                'id': 'poi-labels',
                'type': 'symbol',
                'source': 'labels',
                "minzoom": 7,
                'layout': {
                    'text-field': ['get', 'description'],
                    // 'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-justify': 'auto',
                }
            });
        });
    </script>
</body>
</html>
